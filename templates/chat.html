<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes ChatBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #2a2a40;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .chat-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-header img {
            width: 60px;
            margin-bottom: 10px;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #1c1c2a;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background-color: #007bff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background-color: #4caf50;
            align-self: flex-start;
            margin-right: auto;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin: 15px auto;
            text-align: center;
            text-decoration: none;
            background: #444;
            padding: 8px 15px;
            border-radius: 8px;
            color: #ccc;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <img src="https://img.icons8.com/emoji/96/robot-emoji.png" alt="ChatBot Icon">
            <h2>Notes ChatBot</h2>
            <p style="color: #aaa;">Ask something about your notes...</p>
        </div>

        <div class="chat-box">
            {% if message %}
                <div class="message user">{{ message }}</div>
            {% endif %}

            {% if response %}
                <div class="message bot">{{ response.replace('\n', '<br>')|safe }}</div>
            {% endif %}
        </div>

        <form method="POST">
            <input type="text" name="message" placeholder="Type a message..." required>
            <button type="submit">Ask</button>
        </form>

        <a class="back-link" href="/notes">&larr; Back to Notes</a>
    </div>
</body>
</html>
