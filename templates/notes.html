<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .note-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            margin-top: 60px;
        }

        .note-card {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .note-card:hover {
            background-color: #f8f9fa;
        }

        textarea.form-control {
            resize: none;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        html {
            scroll-behavior: smooth;
        }

        .view-notes-btn {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container note-container">
        <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
        <h2 class="mb-4">üìù Welcome to Your Notes</h2>

        <!-- Scroll to Notes Button -->
        <a href="#saved-notes" class="btn btn-outline-info view-notes-btn">View My Notes ‚¨áÔ∏è</a>

        <!-- Note Input Form -->
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="note" rows="3" placeholder="Write a new note..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Save to Notes</button>
        </form>

        <hr class="text-white" id="saved-notes">

        <!-- Notes List -->
        <h4 class="mt-4">üìö Your Saved Notes</h4>
        <div class="mt-3">
            {% for note in notes %}
                <div class="note-card">
                    {{ note[1] }}
                    <small class="text-muted">Saved on {{ note[2] }}</small>
                </div>
            {% else %}
                <p class="text-light">No notes saved yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
